version: '2'
services:
	#생성 할 container 이름을 지정 합니다.
	mariadb:
		#container 생성시 사용 할 이미지 지정
		image: mariadb
		# 컨테이너에 볼륨을 마운트 할 때에 사용 됩니다. (host:container)
		volumes:
			- ~/data/maria:/var/lib/mysql
		restart: always
		# 호스트 포트:컨테이너포트
		ports:
			- "3306:3306"
		#build 옵션
		# dockerfile에 명시된 FROM의 image를 사용하여 위에 명시된image 이름과 tag로 새로운 image를 생성 합니다.
		build:
			#dockerfile의 위치를 지정 합니다.
			context: ./requirements/mariadb
			dockerfile: Dockerfile
		# l70 아래에 정의되어있는 네트워크를 사용
		networks:
			inception:
		env_file: .env

	wordpress:
		depends_on:
			- mariadb
		image: wordpress
		volumes:
			- ~/data/wordpress:/var/www/wordpress
		restart: always
		ports:
			- "9000:9000"
		build:
			context: ./requirements/wordpress
			dockerfile: Dockerfile
		networks:
			inception:
		env_file: .env

	nginx:
		image: nginx
		restart: always
		depends_on:
			- wordpress
		ports:
			 - "443:443"
		volumes:
			- ~/data/wordpress:/var/www/wordpress
		build:
			context: ./requirements/nginx
			dockerfile: Dockerfile
		networks:
			inception:
		env_file: .env

volumes:
	mariadb:
		driver: local
		driver_opts:
			o: bind
			type: none
			device: ~/data/maria
	wordpress:
		driver: local
		driver_opts:
			o: bind
			type: none
			device: ~/data/wordpress

networks:
	inception:
		driver: bridge
